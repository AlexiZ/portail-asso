home:
    title: Accueil
    introduction:
        title: Bienvenue sur le Portail des associations Plabennecoises !
        content: >
            Ce site, proposé et animé par l’association <a href="https://plabennecentransition.fr/">Plabennec en Transition</a>, fonctionne comme un <a href="https://fr.wikipedia.org/wiki/Wiki">wiki</a> : chacun peut le lire et y contribuer, dans le respect de notre charte d'édition.
            <br>
            Son objectif est de constituer une base de données vivante et utile pour toutes celles et ceux qui souhaitent agir et participer à la transformation de leur ville.
            <br>
            Cette page a pour vocation de rendre plus accessible la richesse de la vie associative et citoyenne locale, et d’offrir un outil concret pour s’y engager.
            <br>
            Votre association n’apparaît pas encore dans la liste ? Ajoutez-la facilement en cliquant sur le bouton ci-dessous.
    agenda_days: Agenda des %days% prochains jours
    events:
        none: Aucun événement prévu dans les %days% prochains jours.
    associations:
        title: Associations
        list:
            none: Aucune association enregistrée pour le moment.
        add:
            title: Ajouter une association

charter:
    title: Charte d'édition
    content: >
        Plabennec en Transition propose à chaque association (culturelle, sportive, caritative, sociale, de bien-être, …), chaque groupe d’activité ou d’initiative citoyenne d’alimenter sa propre présentation sur le wiki.
        <br>
        Sur cette base collaborative, toutes les contributions partageront l’objectif d’offrir aux abonnés une communication claire, sincère et conforme aux exigences de la vie en société.
        <br>
        Plabennec en transition se réserve le droit de modifier les contenus hébergés pour que la diversité d'opinion, le respect des autres et des valeurs de Plabennec en Transition soient préservés sur le wiki.

