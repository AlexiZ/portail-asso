user_subscriptions:
    title: Mes Abonnements
    intro: >
        <b>Comment ça marche ?</b><br>
        Une fois par semaine, vous recevrez un mail vous informant des modifications et nouveaux événements sur les pages auxquelles vous êtes abonnés.<br>
        Vous ne recevrez pas de mail si les pages auxquelles vous êtes abonné n'ont pas changé.
