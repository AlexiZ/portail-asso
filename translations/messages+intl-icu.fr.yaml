chairman:
    title: Gérer les pages associations
    intro: >
        <p>Vous trouverez ci-dessous la liste des associations dont vous avez la charge. Cela peut être des pages que vous avez créées vous-mêmes ou bien qui vous ont été attribuées par un administrateur du portail.</p>
        <p>Pour chacune d'entre elle, vous pouvez en retirer les membres. Un utilisateur membre d'une association peut en modifier les événements, c'est donc un rôle important alors n'ayez pas peur de retirer ce droit. Sur cette page, vous pouvez également inviter un utilisateur existant à gérer l'association.</p>
    association:
        link: Ouvrir la page dans un nouvel onglet
        none: Vous n'avez aucune association à gérer.
    memberships:
        owner: présidence
        accepted:
            title: Membres de l'association
            username: Nom d'utilisateur
            actions: Actions
            refuse: Retirer des membres
            none: Aucun utilisateur n'est membre de cette association.
        pending:
            title: Demandes en attente de validation
            username: Nom d'utilisateur
            actions: Actions
            accept: Accepter la demande
            refuse: Refuser la demande
            none: Aucune demande de gestion pour cette association.
        refused:
            title: Demandes refusées
            username: Nom d'utilisateur
            actions: Actions
            accept: Accepter la demande
            none: Aucun refus de demande de gestion pour cette association.
