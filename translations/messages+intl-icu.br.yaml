chairman:
    title: Merañ ma fajennoù kevredigezh
    intro: >
        <p>Setu amañ dindan roll ar c'hevredigezhioù a zo karget ac'hanoc'h. Pajennoù bet krouet ganeoc'h hoc'h-unan pe roet deoc'h gant merour ar porched e c'hallont bezañ.</p>
        <p>Evit pep hini anezho e c'hallit lemel izili. Un arveriad hag a zo ezel eus ur gevredigezh a c'hall kemmañ hec'h darvoudoù, neuze eo ur perzh pouezus, neuze n'ho pet ket aon da lemel ar gwir-mañ. War ar bajenn-mañ e c'hallit ivez pediñ un implijer zo anezhañ anezhañ da verañ ar gevredigezh.</p>
    association:
        link: Digeriñ ar bajenn en un ivinell nevez
        set_owner: Cheñch ar brezidantelezh
        none: N'hoc'h eus kevredigezh ebet da verañ.
