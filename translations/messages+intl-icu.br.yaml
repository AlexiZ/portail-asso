charter:
    content: >
        Plabennec en Transition a ginnig da bep kevredigezh (sevenadurel, sportel, karantezus, kevredigezhel, yec'hed, h.a.), da bep strollad obererezh pe stignad keodedel kinnig e ginnig dezhañ e-unan war ar wiki.
        <br>
        War ar bazenn genlabour-se e vo rannet ar pal gant an holl ginnigoù da ginnig d'an enskrivadurioù ur c'hemennadenn sklaer ha gwirion a glot gant ezhommoù ar vuhez er gevredigezh.
        <br>
        Plabennec en transition a vir ar gwir da gemmañ an endalc'hadoù degemeret evit ma vo miret war ar wiki liesseurted ar mennozhioù, an doujañs evit ar re all ha talvoudoù Plabennec en Transition.
    title: Karta an embann

