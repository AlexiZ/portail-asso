home:
    title: Degemer mat
    introduction:
        title: Degemer mat war Porched Kevredigezhioù Plabenneg !
        content: >
            Al lec'hienn-mañ, kinniget ha meret gant ar gevredigezh <a href="https://plabennecentransition.fr/">Plabennec en Tremen</a>, a ya en-dro evel ur <a href="https://fr.wikipedia.org/wiki/Wiki">wiki</a> : pep hini a c'hell he lenn ha reiñ e lod dezhi, en ur zoujañ d'hor <a href="/charte-d-edition">garta embann</a>.
            <br>
            He fal eo krouiñ un diaz roadennoù bev ha talvoudus evit an holl re a fell dezho kemer perzh ha kemer perzh e treuzfurmadur o c'hêr.
            <br>
            Pal ar bajenn-mañ eo lakaat pinvidigezh ar gumuniezh lec'hel hag ar vuhez keodedel da vezañ aesoc'h da gaout, ha kinnig un ostilh resis evit en em lakaat e-barzh.
            <br>
            N'eo ket meneget ho kevredigezh c'hoazh ? Ouzhpennit anezhañ aes en ur glikañ war ar bouton amañ dindan.
