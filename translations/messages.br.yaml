home:
    title: Degemer mat
    introduction:
        title: Degemer mat war Porched Kevredigezhioù Plabenneg !
        content: >
            Al lec'hienn-mañ, kinniget ha meret gant ar gevredigezh <a href="https://plabennecentransition.fr/">Plabennec en Tremen</a>, a ya en-dro evel ur <a href="https://fr.wikipedia.org/wiki/Wiki">wiki</a> : pep hini a c'hell he lenn ha reiñ e lod dezhi, en ur zoujañ d'hor garta embann.
            <br>
            He fal eo krouiñ un diaz roadennoù bev ha talvoudus evit an holl re a fell dezho kemer perzh ha kemer perzh e treuzfurmadur o c'hêr.
            <br>
            Pal ar bajenn-mañ eo lakaat pinvidigezh ar gumuniezh lec'hel hag ar vuhez keodedel da vezañ aesoc'h da gaout, ha kinnig un ostilh resis evit en em lakaat e-barzh.
            <br>
            N'eo ket meneget ho kevredigezh c'hoazh ? Ouzhpennit anezhañ aes en ur glikañ war ar bouton amañ dindan.
    agenda_days: Deiziataer evit an %days% devezh da zont
    events:
        none: Abadenn ebet aozet e-kerzh an %days% devezh da zont.
    associations:
        title: Kevredigezhioù
        list:
            none: Kevredigezh ebet enrollet evit c'hoazh.
        add:
            title: Ouzhpennañ ur gevredigezh

charter:
    title: Karta an embann
    content: >
        Plabennec en Transition a ginnig da bep kevredigezh (sevenadurel, sportel, karantezus, kevredigezhel, yec'hed, h.a.), da bep strollad obererezh pe stignad keodedel kinnig e ginnig dezhañ e-unan war ar wiki.
        <br>
        War ar bazenn genlabour-se e vo rannet ar pal gant an holl ginnigoù da ginnig d'an enskrivadurioù ur c'hemennadenn sklaer ha gwirion a glot gant ezhommoù ar vuhez er gevredigezh.
        <br>
        Plabennec en transition a vir ar gwir da gemmañ an endalc'hadoù degemeret evit ma vo miret war ar wiki liesseurted ar mennozhioù, an doujañs evit ar re all ha talvoudoù Plabennec en Transition.

